<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ServiceHub{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#111827',
                        accent: '#9f1239',
                        highlight: '#f97316',
                        text: '#1f2937',
                        background: '#ffffff'
                    },
                    fontFamily: {
                        sans: ['Inter', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-text font-sans min-h-screen flex flex-col">

    {% include "includes/header.html" %}

    <main class="flex-1 container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    {% include "includes/footer.html" %}

</body>
</html>
